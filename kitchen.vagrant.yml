---
driver:
  name: vagrant

provisioner:
  name: chef_solo

verifier:
  name: inspec
  sudo: true

lifecycle:
  pre_create:
    - local: cd inspec-bin && gem build inspec-core-bin.gemspec --output ../test/kitchen/cookbooks/run-first/files/inspec-core-bin.gem
    - local: gem build inspec-core.gemspec --output test/kitchen/cookbooks/run-first/files/inspec-core.gem

platforms:
  - name: amazonlinux-2
    driver:
      box: bento/amazonlinux-2
  - name: centos-6
    driver:
      box: bento/centos-6
  - name: centos-7
    driver:
      box: bento/centos-7
  - name: centos-8
    driver:
      box: bento/centos-8
  - name: debian-8
    driver:
      box: bento/debian-8
  - name: debian-9
    driver:
      box: bento/debian-9
  - name: debian-10
    driver:
      box: bento/debian-10
  - name: fedora-latest
    driver:
      box: bento/fedora-latest
  - name: freebsd-12
    driver:
      box: bento/freebsd-12

  - name: opensuseleap-15
  - name: ubuntu-16.04
  - name: ubuntu-18.04

suites:
  - name: resources-core
    run_list:
      - recipe[run-first]
    verifier:
      inspec_tests:
        - test/kitchen/policies/resources-core
