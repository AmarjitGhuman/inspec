---
driver:
  name: vagrant

provisioner:
  name: chef_solo

verifier:
  name: inspec
  sudo: true

lifecycle:
  pre_converge:
    - local: gem build inspec-core.gemspec --output test/kitchen/cookbooks/os_prepare/files/inspec-core-local.gem

platforms:
  - name: amazonlinux
  - name: amazonlinux-2
  - name: centos-6
  - name: centos-7
  - name: centos-8
  - name: debian-8
  - name: debian-9
  - name: debian-10
  - name: fedora-latest
  - name: freebsd-12
  - name: opensuseleap-15
  - name: ubuntu-16.04
  - name: ubuntu-18.04

suites:
  - name: resources-core
    run_list:
      - recipe[resources-core]
    verifier:
      inspec_tests:
      	- test/kitchen/policies/resources-core
